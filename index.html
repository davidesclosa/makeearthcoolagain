<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Make Earth Cool Again</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, sans-serif;
        background: url('earth.jpg') center / cover no-repeat fixed;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 0 2px 10px rgba(0,0,0,0.6);
      }
      .temperature {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      }
      button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.85);
        color: #333;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transition: transform 0.1s;
      }
      button:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>MAKE EARTH COOL AGAIN</h1>
    <div class="temperature">Current average world temperature: <span id="temp">25.502</span>Â°C</div>
    <button id="coolButton">Cool Down</button>

    <script>
      let temp = 25.502;
      const tempDisplay = document.getElementById('temp');
      const coolButton = document.getElementById('coolButton');

      function updateDisplay() {
        tempDisplay.textContent = temp.toFixed(3);
      }

      coolButton.addEventListener('click', () => {
        temp -= 0.01;
        updateDisplay();
      });

      // Random warming intervals
      setInterval(() => {
        if (Math.random() < 0.3) { // 30% chance every second
          temp += 0.01;
          updateDisplay();
        }
      }, 1000);

      updateDisplay();
    </script>
  </body>
</html>
